<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Comic Books Quiz!</title>
    <meta name="description" content="Test your knowledge comic book characters">
    <link href="main.css" rel="stylesheet" type="text/css" />
</head>
<body>
<header role="banner">
    <img class="comicbooks-logo" src="Assets/ComicsQuizLogo.png" alt="Comics logo reads POW!" height="150" width="150">
    <h1>Comic Books Quiz!</h1>
    <ul>
        <li>
            Question:
            <span class="question-number">0</span>
            /10
        </li>
        <li>
            Score:
            <span class="current-score">0</span>
        </li>
    </ul>
</header>
<main role="main">
    <div class="quiz-start">
        <h2>Welcome to The Comic Books Quiz!</h2>
        <h2>Hope you survive the experience.</h2>
        <button class="start-quiz-button" type="button">START!</button>
    </div>
    <div class="question-answer-form">
    </div>
</main>
    <script src= "https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script src= "index.js"></script>
</body>
</html>
